{% extends "base.html" %}
{% block content %}
<h3>Do you wish to delete this person?</h3>
<pre>
Name:  {{ person.name }}
Email: {{ person.email }}
Bio:   {{ person.bio }}
</pre>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="DELETE">
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h3>Do you wish to delete this person?</h3>
<pre>
ID:    {{ person.id }}<br>
Name:  {{ person.name }}<br>
Email: {{ person.email }}<br>
Bio:   {{ person.bio }}<br>
</pre>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="DELETE">
</form>
{% endblock %}
